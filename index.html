<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a new layer below labels</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGNhY2VkYSIsImEiOiIzNmM4MGRlN2I4NDhiY2UxZjA4MmJjZjE5OWEzYjUzNSJ9.Wc5KTJpWxmpxVMZfcuEQNg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-84.58146, 34.01998],
    zoom: 12
});

//**** CID BOUNDARY ****//
map.on('load', function () {

    var layers = map.getStyle().layers;
    // Find the index of the first symbol layer in the map style
    var townCenterBoundary;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol') {
            townCenterBoundary = layers[i].id;
            break;
        }
    }
        // var CID = 'TownCenterCID.geojson'
    map.addLayer({
        'id': 'townCenter_boundary',
        'type': 'fill',
        'source': {
            'type': 'geojson',
            'data': 'https://cdn.rawgit.com/lslangley/Town_Center_CID_Map/gh-pages/TownCenterCID.geojson'
        },
        'layout': {},
        'paint': {
            'fill-color': '#f08',
            'fill-opacity': 0.4
        }
    }, townCenterBoundary);
    map.addSource('emps', {
        type: 'geojson',
        data: 'https://cdn.rawgit.com/lslangley/Town_Center_CID_Map/gh-pages/75N_Employers.geojson'
    });

    map.addLayer({
        'id': 'employee_sites',
        'type': 'circle',
        'source': 'emps',
        'paint': {
            'circle-radius': 10,
            'circle-color': '#1EB6E0',
            'circle-opacity': 0.8
        }
    });
     map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['employee_sites']
            });
            if (!features.length) {
                return;
            }
            var feature = features[0];
            var popup = new mapboxgl.Popup()
                .setLngLat(map.unproject(e.point))
                .setHTML('<h3>'+ feature.properties.Name +'</h3>' +
                    '<ul>' +
                    '<li>Name: <b>' + feature.properties.Name + '</b></li>' +
                    '<li># of Employees: <b>' + feature.properties.EmpNum + '</b></li>' +
                    '<li>Pedestrian Fatalities: <b>' + feature.properties.PED_KIL + '</b></li>' +
                    '<li>Cyclist Injuries: <b>' + feature.properties.CYC_INJ + '</b></li>' +
                    '<li>Cyclist Fatalities: <b>' + feature.properties.CYC_KIL + '</b></li>' +
                    '</ul>')
                .addTo(map);
        });
});

</script>


</body>
</html>
